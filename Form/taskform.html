<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form>
        <fieldset style="background-color: aqua;">
            <legend>Personal Details</legend>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name">
    </div>
        <br>
        <br>
    <div>
        <label for="date">DOJ</label>
        <input type="date" id="date">
    </div>
        <br>
        <br>
    <div>   
        <label for="time">Time</label>
        <input type="time" id="time">
    </div>   
        <br>
        <br>
    <div>
        <label for="file">Upload CV</label>
        <input type="file" id="file">
    </div>   
        <br>
        <br>
    <div>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" value="male">Male
        <input type="radio" id="gender" value="female">Female
        <input type="radio" id="gender" value="others">Others
    </div> 
</fieldset>   
<fieldset style="background-color: bisque;">
    <legend>Others Details</legend>
    <div>    
        <label for="skills">Skills</label>
        <select name="" id="skills" multiple>
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">JS</option>
          <option value="">SQL</option>
          <option value="">HIBERNATE</option>
          <option value="">ADVANCE JAVA</option>
        </select>
    </div>
        <br>
        <br>
    <div>
        <label for="">Feedback</label>
        <textarea name="" id=""></textarea>
    </div>
</fieldset>
        <br>
        <br>
        <button>Submit</button>
        <button>Reset</button>
     </form>
</body>
</html>
