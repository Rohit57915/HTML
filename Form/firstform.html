<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Username">Username</label>
        <input type="text" id="Username" name="user" value="rohit" minlength="5" maxlength="50" required>
        <br>
        <br>
        <label for="password">password</label>
        <input type="password" id="password" name="pwd" required>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="others">others
        <br>
        <br>
        <label for="skills">skills</label>
        HTML
        <input type="checkbox" name="skills" id="" value="html">
        CSS
        <input type="checkbox" name="skills" id="" value="css">
        JS
        <input type="checkbox" name="skills" id="" value="js">
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" min="8" max="100">
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
