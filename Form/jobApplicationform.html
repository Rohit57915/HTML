<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" autocomplete="" novalidate>
        <fieldset style="background-color: blanchedalmond;">
            <legend>Personal Details</legend>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="username" required autofocus autocomplete="off" size="40">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="arav@gmail.com" size="40">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" size="40">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="16" name="age">
        </div>
        <br>
        <div>
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}">
        </div>
    </fieldset>
        <br>
        <fieldset style="background-color: aquamarine;">
            <legend>Other Details</legend>
        <div>
            <label for="company">Company Name</label>
            <input type="text" id="company" value="google" readonly name="company">
        </div>
        <br>
        <div>
            <label for="address">Adress</label>
            <input type="text" id="address" name="address" size="80">
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" value="Male" name="gender"> Male
            <input type="radio" id="gender" value="female" name="gender"> Female
            <input type="radio" id="gender" value="other" name="gender"> Others
        </div>
        <br>
        <div>
            <label for="skills">skills</label>
            HTML <input type="checkbox" name="skills" id="" value="HTML"checked disabled>
            CSS <input type="checkbox" name="skills" id="" value="CSS" checked>
            JAVASCRIPT <input type="checkbox" name="skills" id="" value="JS" checked>
           </div>
           <br>
           <div>
           <label for="">Select a pet</label>
           <select name="" id="">
            <option value="">Dog</option>
            <OPtion value="">Cat</OPtion>
            <OPtion value="">Rabbit</OPtion>
            <OPtion value="">Mouse</OPtion>
            <OPtion value="">Cow</OPtion>
           </select>
        </div>
        <br>
        <div>
            <label for="state">State:</label>
            <input type="text" list="state" name="state">
            <datalist id="state">
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerla">Kerla</option>
                <option value="Maharastra">Maharastra</option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="">Select a Vechile</label>
            <select name="" id="" multiple>
                <optgroup label="Bikes">
                    <option value="">Apache</option>
                    <option value="">Jawa</option>
                    <option value="">Bullet</option>
                    <option value="">Ninja</option>
                </optgroup>
                <optgroup label="Cars">
                    <option value="">BMW</option>
                    <option value="">Audi</option>
                    <option value="">THAR</option>
                    <option value="">Scorapio</option>
                </optgroup>
            </select>
        </div>
        <br>
        </fieldset>
        <fieldset style="background-color: bisque;">
            <legend>Feedback</legend>
            <div>
                <label for="">Feedback</label>
                <textarea name="" id=""></textarea>
            </div>
        </fieldset>
        <br>
        <!--<input type="submit">
        <input type="reset">-->
        <button type="">Submit</button>
        <button type="">Reset</button>


  </form>

</body>
</html>
